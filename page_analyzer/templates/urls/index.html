{% extends "base.html" %}

{% block content %}
  <table data-test="urls" class="table">
    <thead>
      <tr>
        <th>ID</th>
        <th>Имя</th>
        <th>Последняя проверка</th>
        <th>Код ответа</th>
      </tr>
    </thead>
    <tbody>
      {% for url in urls %}
      <tr>
        <td>{{ url.id }}</td>
        <td><a href="{{ url_for('get_url', url_id=url.id) }}">{{ url.name }}</a></td>
        <td>{{ url.last_check }}</td>
        <td>{{ url.status_code }}</td>
      </tr>
      {% endfor %}
    </tbody>
  </table>
{% endblock %}
